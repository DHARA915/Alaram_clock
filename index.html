<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png"  type="image/x-icon">
    
</head>
<body>
    
<div class="back">
<div class="container">
    <div class="clock">
        <span id="hr">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <div class="alarm-set">
        <label for="alarmHr">Set Alarm (HH:MM:SS AM/PM):</label>
        <input type="number" id="alarmHr" min="1" max="12" placeholder="HH">
        <input type="number" id="alarmMin" min="0" max="59" placeholder="MM">
        <input type="number" id="alarmSec" min="0" max="59" placeholder="SS">
        <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <button id="setAlarm">Set Alarm</button>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
